<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oracle Database Visualiser</title>
  </head>
  <body>

    <h2> Fields & Finds </h2>

        <svg width="{{ g.width }}" height="{{ g.height }}" viewBox="{{ g.viewBox_custom }}">
            <g transform="scale(1,-1) translate(0, -{{ g.viewBox_height }})">
                {% for field in fields %}
                    <rect x="{{ field.lowx }}" y="{{ field.lowy }}" width="{{ field.width }}" height="{{ field.height }}" fill="none" stroke="black" stroke-width="0.04"/>
                {% endfor %}
                {% for find in finds %}
                    <circle cx = "{{ find.xcoord }}" cy="{{ find.ycoord }}" r="0.3" fill="green"/>
                {% endfor %}
            </g>
            <g>
                {% for field in fields %}
                    <text transform="translate(-0.2, 0)" x="{{field.centroidx}}" y="{{g.viewBox_height-field.centroidy}}" font-family="Verdana" font-size="0.5" fill="black">{{field.field_id}}</text>
                {% endfor %}
                {% for find in finds %}
                    <text transform="translate(-0.15, 0.2)" x="{{find.xcoord}}" y="{{g.viewBox_height-find.ycoord}}" font-family="Verdana" font-size="0.5" fill="white">{{find.find_id}}</text>
                {% endfor %}
            </g>
        </svg>

  </body>
</html>
